<div class="pet">
  <figure class="pet__avatar">
    <img src="/assets/images/pet-{{pet.petImageId + 1}}.png" alt="">
  </figure>
  <div class="pet__body">
    <p class="pet__name">{{pet.name}} <small>LV {{pet.level}}</small></p>
    <mat-progress-bar class="pet-exp-bar" mode="determinate" [value]="getExpPercentage()"></mat-progress-bar>
    <p class="pet__exp">経験値 {{pet.exp}} / {{maxExp}}</p>
  </div>
</div>
