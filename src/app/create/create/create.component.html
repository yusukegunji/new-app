<h1>ペットをつくる</h1>

<div class="swiper">
  <swiper [config]="config" [(index)]="selectedPetId">
    <div *ngFor="let petId of petIds">
      <img src="/assets/images/pet-{{petId}}.png" alt="">
    </div>
  </swiper>
  <div class="pager"></div>
</div>

<div class="container">
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="name-input" appearance="outline">
    <mat-label>名前</mat-label>
    <input formControlName="name" placeholder="テスト太郎" type="text" autocomplete="off" matInput required>
    <mat-error *ngIf="nameControl.hasError('required')">必須入力です</mat-error>
    <mat-error *ngIf="nameControl.hasError('maxlength')">長すぎます</mat-error>
  </mat-form-field>

  <p class="label">性別</p>
  <mat-radio-group formControlName="gender" class="radio-group">
    <mat-radio-button class="radio-group__item" value="male">♂</mat-radio-button>
    <mat-radio-button class="radio-group__item" value="femail">♀</mat-radio-button>
  </mat-radio-group>

  <div class="form-footer">
    <button [disabled]="form.invalid" mat-raised-button color="primary">つくる</button>
  </div>
</form>

</div>
